<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Art Restoration Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS file -->
</head>
<body>
    <h1>AI Art Restoration Tool</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Upload a damaged painting:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <button type="submit">Restore Image</button>
    </form>
</body>
</html>
